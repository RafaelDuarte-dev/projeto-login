<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-querie.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>Seja bem-vindo(a) novamente. Digite seu login e senha para poder ter acesso ao portal.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" name="login" id="ilogin" placeholder="Digite seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password" required minlength="6" maxlength="12">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="https://github.com/RafaelDuarte-dev " target="_blank" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
